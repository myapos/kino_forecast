      <div *ngIf="apiData$ | async as d_">

      <div> Twelve values with maximum occurences:
        <dailymax 
          [dailyMaximumOccurences]="dailyMaximumOccurences$">
        </dailymax>

      <doughnut 
        [doughnutChartData]="doughnutChartData"
        [doughnutChartLabels]="doughnutChartLabels"

      </doughnut>

      <polar

        [polarAreaChartLabels]="polarAreaChartLabels"

      <radar
